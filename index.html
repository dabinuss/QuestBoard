<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style/style2.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <title>QuestBoard</title>
</head>
<body>
    <div class="wrapper">

            <header>
                <h1>
                    <div class="left">
                        <button id="download-btn" title="Download TODO" aria-label="Download TODO">
                            <span class="material-symbols-outlined">download</span>
                        </button>

                        <!-- Dropdown-Optionen zur Auswahl des Formats -->
                        <ul id="download-options" class="download-dropdown" style="display: none;">
                            <li data-format="pdf">PDF herunterladen</li>
                            <li data-format="markdown">Markdown herunterladen</li>
                            <li data-format="excel">Excel herunterladen</li>
                        </ul>

                        <!--
                        <button id="generate-new-id" title="Generate new name" aria-label="Generate new name">
                            <span class="material-symbols-outlined">refresh</span>
                        </button>
                        -->
                    </div>
                    <div class="right">
                        <a href="#" id="copy-quest-id">
                            #<span id="quest-id"></span>
                        </a>
                        <button id="generate-new-id" title="Generate new name" aria-label="Generate new name">
                            <span class="material-symbols-outlined">refresh</span>
                        </button>
                    </div>
                </h1>
            </header>

            <main class="todo-container">
                <p>TITLE</p>
                <h1 contenteditable="true">
                    <span>Todays tasks</span>
                </h1>

                <p>WRITE YOUR TASKS</p>
                <div class="input-container">
                    <button class="icon-btn" id="add-btn">
                        <span class="material-symbols-outlined">new_label</span>
                    </button>
                    <input type="text" id="todo-input" placeholder="Neues To-Do hinzufügen">
                </div>

                <p>WORK TO DO</p>
                <ul id="todo-list"></ul> <!-- Liste für die To-Dos -->
            </main>

            <footer>
                <h2>QuestBoard - by <a href="https://www.twitch.tv/dabinuss" target="_blank">dabinuss</a></h2>
            </footer>
            <div class="info-container" style="display:none;">
                <h1>Infoboard</h1>
                <p></p>
            </div>
        </div>

    <script src="js/app.js"></script>
</body>
</html>
